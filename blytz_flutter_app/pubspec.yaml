name: blytz_flutter_app
description: Blytz Live Auction Platform - Flutter Mobile App

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Core Framework
  flutter_hooks: ^0.21.3+1
  flutter_riverpod: ^3.0.3
  
  # UI Libraries
  getwidget: ^7.0.0
  fl_chart: ^1.1.1
  velocity_x: ^4.1.2
  flutter_platform_widgets: ^9.0.0
  styled_widget: ^0.4.1
  
  # Navigation
  go_router: ^16.3.0
  
  # Networking
  dio: ^5.4.0
  retrofit: ^4.0.3
  json_annotation: ^4.8.1
  connectivity_plus: ^7.0.0
  
  # State Management
  equatable: ^2.0.5
  
  # Real-time
  web_socket_channel: ^3.0.3
  # livekit_client: ^2.2.4
  
  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Authentication
  flutter_secure_storage: ^9.2.2
  jwt_decoder: ^2.0.1
  
  # Image Handling
  cached_network_image: ^3.3.0
  image_picker: ^1.2.0
  
  # Form Validation
  form_validator: ^2.1.1
  
  # Utilities
  intl: ^0.20.2
  uuid: ^4.2.1
  logger: ^2.0.2+1
  
  # Firebase
  firebase_core: ^4.2.1
  firebase_analytics: ^12.0.4
  firebase_messaging: ^16.0.4
  firebase_performance: ^0.11.1+2
  
  # Notifications
  flutter_local_notifications: ^19.5.0
  
  # Internationalization
  easy_localization: ^3.0.2
  
  # Error Handling
  sentry_flutter: ^9.8.0
  
  # Cupertino Icons
  cupertino_icons: ^1.0.6

dependency_overrides:
  win32: ^5.5.0
  flutter_plugin_android_lifecycle: ^2.0.32

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Code Generation
  build_runner: ^2.4.7
  retrofit_generator: ^8.0.4
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1
  
  # Testing
  mockito: ^5.4.4
  integration_test:
    sdk: flutter
  
  # Linting
  flutter_lints: ^6.0.0
  very_good_analysis: ^10.0.0
  
  # Development Tools
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.3.2

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/translations/
  
