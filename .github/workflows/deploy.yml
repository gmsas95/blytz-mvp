name: ðŸš€ Blytz MVP CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: blytz
  GO_VERSION: '1.23'

permissions:
  contents: read
  packages: write

jobs:
  # ðŸ” TEST STAGE - Matrix strategy for all microservices
  test:
    name: ðŸ§ª Test Services
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service:
          - name: auth-service
            port: 8081
            path: services/auth-service
          - name: product-service
            port: 8082
            path: services/product-service
          - name: auction-service
            port: 8083
            path: services/auction-service
          - name: payment-service
            port: 8086
            path: services/payment-service

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ”§ Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: ðŸ’¾ Cache Go Modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
            ${{ matrix.service.path }}/go/pkg/mod
          key: ${{ runner.os }}-go-${{ matrix.service.name }}-${{ hashFiles(format('{0}/go.sum', matrix.service.path)) }}
          restore-keys: |
            ${{ runner.os }}-go-${{ matrix.service.name }}-
            ${{ runner.os }}-go-

      - name: ðŸ—ï¸ Install Dependencies
        working-directory: ${{ matrix.service.path }}
        run: |
          echo "ðŸ“¦ Installing dependencies for ${{ matrix.service.name }}..."
          go mod download
          go mod tidy

      - name: ðŸ”¨ Build Service
        working-directory: ${{ matrix.service.path }}
        run: |
          echo "ðŸ”¨ Building ${{ matrix.service.name }}..."
          go build -v ./...

      - name: ðŸ§ª Run Tests
        working-directory: ${{ matrix.service.path }}
        run: |
          echo "ðŸ§ª Testing ${{ matrix.service.name }}..."
          go test ./... -v -race -coverprofile=coverage.out
          go tool cover -func=coverage.out

      - name: ðŸ“Š Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.service.name }}
          path: |
            ${{ matrix.service.path }}/coverage.out
            ${{ matrix.service.path }}/go-test-results.xml

  # ðŸ—ï¸ BUILD STAGE - Docker images
  build:
    name: ðŸ—ï¸ Build Docker Images
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    strategy:
      fail-fast: false
      matrix:
        service:
          - name: auth-service
            dockerfile: services/auth-service/Dockerfile
            context: ./services
          - name: product-service
            dockerfile: services/product-service/Dockerfile
            context: ./services
          - name: auction-service
            dockerfile: services/auction-service/Dockerfile
            context: ./services
          - name: payment-service
            dockerfile: services/payment-service/Dockerfile
            context: ./services

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ” Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ·ï¸ Extract Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service.name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ðŸ—ï¸ Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  # ðŸš€ DEPLOY STAGE - VPS deployment (optional)
  deploy:
    name: ðŸš€ Deploy to Production
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ” Setup SSH Keys
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: ðŸš€ Deploy to VPS
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_PATH: ${{ secrets.VPS_PATH }}
        run: |
          echo "ðŸš€ Deploying to VPS..."

          # Add SSH key to known hosts
          ssh-keyscan -H $VPS_HOST >> ~/.ssh/known_hosts

          # SSH into VPS and deploy
          ssh $VPS_USER@$VPS_HOST << 'ENDSSH'
            set -e
            echo "ðŸ“¥ Pulling latest changes..."
            cd $VPS_PATH
            git pull origin main

            echo "ðŸ³ Updating Docker images..."
            docker compose pull

            echo "ðŸš€ Restarting services..."
            docker compose up -d --remove-orphans

            echo "â³ Waiting for services to be healthy..."
            sleep 30

            echo "âœ… Verifying deployment..."
            curl -f http://localhost:8080/health || exit 1
            curl -f http://localhost:8081/health || exit 1
            curl -f http://localhost:8082/health || exit 1
            curl -f http://localhost:8083/health || exit 1
            curl -f http://localhost:8086/health || exit 1

            echo "ðŸŽ‰ Deployment successful!"
          ENDSSH

