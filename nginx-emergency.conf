events {
    worker_connections 1024;
}

http {
    upstream frontend {
        server 127.0.0.1:3000;
    }

    upstream auth-service {
        server 127.0.0.1:8084;
    }

    upstream auction-service {
        server 127.0.0.1:8083;
    }

    upstream product-service {
        server 127.0.0.1:8082;
    }

    upstream order-service {
        server 127.0.0.1:8085;
    }

    upstream payment-service {
        server 127.0.0.1:8086;
    }

    upstream chat-service {
        server 127.0.0.1:8088;
    }

    upstream logistics-service {
        server 127.0.0.1:8087;
    }

    # Main frontend domain
    server {
        listen 80;
        server_name blytz.app www.blytz.app;

        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }

    # Auth service
    server {
        listen 80;
        server_name auth.blytz.app;

        location / {
            proxy_pass http://auth-service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Auction service
    server {
        listen 80;
        server_name auction.blytz.app;

        location / {
            proxy_pass http://auction-service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Product service
    server {
        listen 80;
        server_name product.blytz.app;

        location / {
            proxy_pass http://product-service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Order service
    server {
        listen 80;
        server_name order.blytz.app;

        location / {
            proxy_pass http://order-service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Payment service
    server {
        listen 80;
        server_name payment.blytz.app;

        location / {
            proxy_pass http://payment-service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Chat service
    server {
        listen 80;
        server_name chat.blytz.app;

        location / {
            proxy_pass http://chat-service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Logistics service
    server {
        listen 80;
        server_name logistics.blytz.app;

        location / {
            proxy_pass http://logistics-service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}