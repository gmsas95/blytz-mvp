# Main Traefik Configuration for Dokploy
# Copy to: /etc/dokploy/traefik/traefik.yml (if exists)

global:
  sendAnonymousUsage: false

api:
  dashboard: true
  insecure: true

entryPoints:
  web:
    address: ":80"
  websecure:
    address: ":443"
    http3:
      advertisedPort: 443
    http:
      tls:
        certResolver: letsencrypt
  traefik:
    address: ":8080"

certificatesResolvers:
  letsencrypt:
    acme:
      email: blytzgroup25@gmail.com
      storage: /etc/traefik/dynamic/acme.json
      httpChallenge:
        entryPoint: web

providers:
  docker:
    exposedByDefault: false
    watch: true
    network: dokploy-network
    endpoint: unix:///var/run/docker.sock
  file:
    directory: /etc/dokploy/traefik/dynamic
    watch: true

log:
  level: INFO
  format: json

accessLog:
  format: json