events {
    worker_connections 1024;
}

http {
    # Live production configuration for external access

    # Main domain - Frontend
    server {
        listen 80;
        server_name blytz.app www.blytz.app;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        location / {
            proxy_pass http://blytz-frontend-prod:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }

    # Status subdomain
    server {
        listen 80;
        server_name status.blytz.app;

        location / {
            return 200 '{
                "status": "operational",
                "services": {
                    "frontend": "https://blytz.app",
                    "message": "Blytz Live Auction MVP is running"
                },
                "timestamp": "2025-10-21T03:10:00Z"
            }';
            add_header Content-Type application/json;
        }
    }
}