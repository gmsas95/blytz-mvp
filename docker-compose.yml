services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: blytz-postgres-prod
    env_file:
      - ./.env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-blytz_prod}
      POSTGRES_USER: ${POSTGRES_USER:-blytz}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - blytz-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-blytz} -d ${POSTGRES_DB:-blytz_prod}"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: blytz-redis-prod
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - blytz-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Auth Service
  auth-service:
    build:
      context: .
      dockerfile: ./services/auth-service/Dockerfile
    container_name: blytz-auth-prod
    env_file:
      - ./.env
    environment:
      - PORT=8084
      - NODE_ENV=production
      - ENVIRONMENT=production
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET}
      - BETTER_AUTH_URL=https://api.blytz.app
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - blytz-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8084/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Auction Service
  auction-service:
    build:
      context: .
      dockerfile: ./services/auction-service/Dockerfile
    container_name: blytz-auction-prod
    env_file:
      - ./.env
    environment:
      - PORT=8083
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=${DATABASE_URL}
      - AUTH_SERVICE_URL=http://auth-service:8084
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      auth-service:
        condition: service_healthy
    networks:
      - blytz-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Product Service
  product-service:
    build:
      context: .
      dockerfile: ./services/product-service/Dockerfile
    container_name: blytz-product-prod
    env_file:
      - ./.env
    environment:
      - PORT=8082
      - DATABASE_URL=${DATABASE_URL}
      - AUTH_SERVICE_URL=http://auth-service:8084
    depends_on:
      postgres:
        condition: service_healthy
      auth-service:
        condition: service_healthy
    networks:
      - blytz-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Order Service
  order-service:
    build:
      context: .
      dockerfile: ./services/order-service/Dockerfile
    container_name: blytz-order-prod
    env_file:
      - ./.env
    environment:
      - PORT=8085
      - DATABASE_URL=${DATABASE_URL}
      - AUTH_SERVICE_URL=http://auth-service:8084
    depends_on:
      postgres:
        condition: service_healthy
      auth-service:
        condition: service_healthy
    networks:
      - blytz-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8085/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Payment Service
  payment-service:
    build:
      context: .
      dockerfile: ./services/payment-service/Dockerfile
    container_name: blytz-payment-prod
    env_file:
      - ./.env
    environment:
      - PORT=8086
      - DATABASE_URL=${DATABASE_URL}
      - AUTH_SERVICE_URL=http://auth-service:8084
    depends_on:
      postgres:
        condition: service_healthy
      auth-service:
        condition: service_healthy
    networks:
      - blytz-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8086/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Chat Service
  chat-service:
    build:
      context: .
      dockerfile: ./services/chat-service/Dockerfile
    container_name: blytz-chat-prod
    env_file:
      - ./.env
    environment:
      - PORT=8088
      - REDIS_URL=redis://redis:6379
      - AUTH_SERVICE_URL=http://auth-service:8084
    depends_on:
      redis:
        condition: service_healthy
      auth-service:
        condition: service_healthy
    networks:
      - blytz-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8088/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Logistics Service
  logistics-service:
    build:
      context: .
      dockerfile: ./services/logistics-service/Dockerfile
    container_name: blytz-logistics-prod
    env_file:
      - ./.env
    environment:
      - PORT=8087
      - DATABASE_URL=${DATABASE_URL}
      - AUTH_SERVICE_URL=http://auth-service:8084
    depends_on:
      postgres:
        condition: service_healthy
      auth-service:
        condition: service_healthy
    networks:
      - blytz-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8087/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # API Gateway
  gateway:
    build:
      context: .
      dockerfile: ./services/gateway/Dockerfile
    container_name: blytz-gateway-prod
    env_file:
      - ./.env
    environment:
      - PORT=8080
      - AUCTION_SERVICE_URL=http://auction-service:8083
      - AUTH_SERVICE_URL=http://auth-service:8084
      - PRODUCT_SERVICE_URL=http://product-service:8082
      - ORDER_SERVICE_URL=http://order-service:8085
      - PAYMENT_SERVICE_URL=http://payment-service:8086
      - CHAT_SERVICE_URL=http://chat-service:8088
      - LOGISTICS_SERVICE_URL=http://logistics-service:8087
    depends_on:
      - auction-service
      - auth-service
      - product-service
      - order-service
      - payment-service
      - chat-service
      - logistics-service
    networks:
      - blytz-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=https://api.blytz.app
        - NEXT_PUBLIC_WS_URL=wss://api.blytz.app
        - MODE=remote
    container_name: blytz-frontend-prod
    env_file:
      - ./.env
    environment:
      - NEXT_PUBLIC_API_URL=https://api.blytz.app
      - NEXT_PUBLIC_WS_URL=wss://api.blytz.app
      - MODE=remote
    depends_on:
      - gateway
    networks:
      - blytz-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Demo Interface - Viewer Platform with LiveKit Client SDK
  demo-frontend:
    build:
      context: ./frontend-demo
      dockerfile: Dockerfile
    container_name: blytz-demo-prod
    env_file:
      - ./.env
    environment:
      - NODE_ENV=production
      - PORT=3001
      - NEXT_PUBLIC_API_URL=https://api.blytz.app
      - NEXT_PUBLIC_WS_URL=wss://api.blytz.app
      - NEXT_PUBLIC_LIVEKIT_URL=wss://livekit.blytz.app
      - DEMO_MODE=viewer
    depends_on:
      - gateway
      - livekit-server
    networks:
      - blytz-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.demo-frontend.rule=Host(`demo.blytz.app`)"
      - "traefik.http.routers.demo-frontend.entrypoints=websecure"
      - "traefik.http.routers.demo-frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.demo-frontend.loadbalancer.server.port=3001"

  # Seller Interface - Broadcaster Platform with LiveKit SDK
  seller-frontend:
    build:
      context: ./frontend-seller
      dockerfile: Dockerfile
    container_name: blytz-seller-prod
    env_file:
      - ./.env
    environment:
      - NODE_ENV=production
      - PORT=3002
      - NEXT_PUBLIC_API_URL=https://api.blytz.app
      - NEXT_PUBLIC_WS_URL=wss://api.blytz.app
      - NEXT_PUBLIC_LIVEKIT_URL=wss://livekit.blytz.app
      - SELLER_MODE=broadcaster
    depends_on:
      - gateway
      - livekit-server
    networks:
      - blytz-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.seller-frontend.rule=Host(`seller.blytz.app`)"
      - "traefik.http.routers.seller-frontend.entrypoints=websecure"
      - "traefik.http.routers.seller-frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.seller-frontend.loadbalancer.server.port=3002"

  # LiveKit Server for WebRTC streaming
  livekit-server:
    image: livekit/livekit-server:latest
    container_name: blytz-livekit-prod
    command: >
      --config /etc/livekit.yaml
      --dev
    ports:
      - "7880:7880"
      - "7881:7881"
      - "7882:7882"
    volumes:
      - ./livekit-config.yaml:/etc/livekit.yaml
    networks:
      - blytz-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7880"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Redis for LiveKit session management
  livekit-redis:
    image: redis:7-alpine
    container_name: blytz-livekit-redis-prod
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    volumes:
      - livekit_redis_data:/data
    networks:
      - blytz-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  redis_data:
  livekit_redis_data:

networks:
  blytz-network:
    driver: bridge