services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: blytz-postgres-prod
    env_file:
      - ./.env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-blytz_prod}
      POSTGRES_USER: ${POSTGRES_USER:-blytz}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - blytz-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-blytz} -d ${POSTGRES_DB:-blytz_prod}"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: blytz-redis-prod
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - blytz-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Auth Service
  auth-service:
    build:
      context: .
      dockerfile: ./services/auth-service/Dockerfile
    container_name: blytz-auth-prod
    env_file:
      - ./.env
    environment:
      - PORT=8084
      - NODE_ENV=production
      - ENVIRONMENT=production
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET}
      - BETTER_AUTH_URL=https://api.blytz.app
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - blytz-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8084/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Auction Service
  auction-service:
    build:
      context: .
      dockerfile: ./services/auction-service/Dockerfile
    container_name: blytz-auction-prod
    env_file:
      - ./.env
    environment:
      - PORT=8083
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=${DATABASE_URL}
      - AUTH_SERVICE_URL=http://auth-service:8084
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      auth-service:
        condition: service_healthy
    networks:
      - blytz-network
    restart: unless-stopped
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://localhost:8083/health"]
    #   interval: 30s
    #   timeout: 5s
    #   retries: 5
    #   start_period: 30s

  # Redis for LiveKit session management
  livekit-redis:
    image: redis:7-alpine
    container_name: blytz-livekit-redis-prod
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    volumes:
      - livekit_redis_data:/data
    networks:
      - blytz-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  redis_data:
  livekit_redis_data:

networks:
  blytz-network:
    driver: bridge