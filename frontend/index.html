<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blytz Auction MVP - Test Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 30px;
        }

        .section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            border: 2px solid #e9ecef;
        }

        .section h2 {
            color: #495057;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #495057;
        }

        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-success {
            background: #28a745;
        }

        .btn-danger {
            background: #dc3545;
        }

        .auction-list {
            max-height: 400px;
            overflow-y: auto;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            background: white;
        }

        .auction-item {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .auction-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .auction-item.active {
            border-color: #28a745;
            background: linear-gradient(135deg, #f8fff8 0%, #e8f5e8 100%);
        }

        .auction-item.ended {
            border-color: #dc3545;
            background: linear-gradient(135deg, #fff8f8 0%, #f5e8e8 100%);
            opacity: 0.7;
        }

        .auction-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #495057;
            margin-bottom: 8px;
        }

        .auction-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid #f1f3f4;
        }

        .detail-label {
            font-weight: 600;
            color: #6c757d;
        }

        .detail-value {
            color: #495057;
            font-weight: 500;
        }

        .current-price {
            font-size: 1.3em;
            font-weight: bold;
            color: #28a745;
            text-align: center;
            margin: 15px 0;
            padding: 10px;
            background: linear-gradient(135deg, #e8f5e8 0%, #d4edda 100%);
            border-radius: 8px;
            border: 2px solid #28a745;
        }

        .bid-section {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .bid-input {
            flex: 1;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-active {
            background: #28a745;
            color: white;
        }

        .status-scheduled {
            background: #ffc107;
            color: #212529;
        }

        .status-ended {
            background: #dc3545;
            color: white;
        }

        .time-remaining {
            text-align: center;
            font-size: 1.1em;
            font-weight: 600;
            color: #495057;
            margin: 10px 0;
            padding: 8px;
            background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);
            border-radius: 8px;
            border: 1px solid #ffc107;
        }

        .auth-section {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            border: 2px solid #2196f3;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .auth-status {
            text-align: center;
            font-weight: 600;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .auth-status.authenticated {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .auth-status.anonymous {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            padding: 12px;
            margin: 10px 0;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 8px;
            padding: 12px;
            margin: 10px 0;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .header h1 {
                font-size: 2em;
            }

            .auction-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé≠ Blytz Auction MVP</h1>
            <p>Live Auction Platform - Exhibition Demo</p>
        </div>

        <div class="main-content">
            <!-- Authentication Section -->
            <div class="section">
                <h2>üîê Authentication</h2>
                <div id="authStatus" class="auth-status anonymous">
                    <div>Status: Not Authenticated</div>
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="email" placeholder="demo@blytz.app" value="demo@blytz.app">
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" id="password" placeholder="password123" value="password123">
                </div>
                <button class="btn" onclick="login()">Login</button>
                <button class="btn btn-secondary" onclick="register()">Register Demo User</button>
            </div>

            <!-- Create Auction Section -->
            <div class="section">
                <h2>‚ûï Create New Auction</h2>
                <div class="form-group">
                    <label>Title:</label>
                    <input type="text" id="auctionTitle" placeholder="Vintage Rolex Watch" value="Demo Auction Item">
                </div>
                <div class="form-group">
                    <label>Description:</label>
                    <textarea id="auctionDescription" placeholder="Beautiful vintage watch from 1960s" rows="3">This is a demo auction item for testing the Blytz platform.</textarea>
                </div>
                <div class="form-group">
                    <label>Starting Price ($):</label>
                    <input type="number" id="startingPrice" placeholder="100" value="100" step="0.01">
                </div>
                <div class="form-group">
                    <label>Reserve Price ($):</label>
                    <input type="number" id="reservePrice" placeholder="500" value="500" step="0.01">
                </div>
                <div class="form-group">
                    <label>Min Bid Increment ($):</label>
                    <input type="number" id="minBidIncrement" placeholder="10" value="10" step="0.01">
                </div>
                <div class="form-group">
                    <label>Duration (minutes):</label>
                    <input type="number" id="duration" placeholder="60" value="60">
                </div>
                <button class="btn btn-success" onclick="createAuction()">Create Auction</button>
            </div>

            <!-- Active Auctions -->
            <div class="section">
                <h2>üèÜ Active Auctions</h2>
                <button class="btn btn-secondary" onclick="loadAuctions()">üîÑ Refresh Auctions</button>
                <div id="auctionList" class="auction-list">
                    <div class="loading"></div>
                    <p>Loading auctions...</p>
                </div>
            </div>

            <!-- Place Bid Section -->
            <div class="section">
                <h2>üí∞ Place Bid</h2>
                <div class="form-group">
                    <label>Auction ID:</label>
                    <input type="text" id="bidAuctionId" placeholder="auction_001">
                </div>
                <div class="form-group">
                    <label>Bid Amount ($):</label>
                    <input type="number" id="bidAmount" placeholder="150" step="0.01">
                </div>
                <button class="btn btn-danger" onclick="placeBid()">Place Bid</button>
            </div>
        </div>

        <!-- Messages -->
        <div id="messages"></div>
    </div>

    <script>
        // API Configuration
        const API_BASE_URL = 'http://localhost:8083/api/v1';
        const AUTH_BASE_URL = 'http://localhost:8084/api/v1';

        let authToken = null;
        let currentUser = null;

        // Utility Functions
        function showMessage(message, type = 'info') {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `${type}-message`;
            messageDiv.textContent = message;
            messagesDiv.appendChild(messageDiv);

            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
        }

        function showLoading(elementId) {
            const element = document.getElementById(elementId);
            if (element) {
                element.innerHTML = '<div class="loading"></div><p>Loading...</p>';
            }
        }

        function hideLoading(elementId) {
            const element = document.getElementById(elementId);
            if (element) {
                element.innerHTML = '';
            }
        }

        // Authentication Functions
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showMessage('Please enter email and password', 'error');
                return;
            }

            try {
                const response = await fetch(`${AUTH_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    authToken = data.token;
                    currentUser = data.user;
                    updateAuthStatus();
                    showMessage('Login successful!', 'success');
                    loadAuctions();
                } else {
                    showMessage(data.message || 'Login failed', 'error');
                }
            } catch (error) {
                showMessage('Network error: ' + error.message, 'error');
            }
        }

        async function register() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showMessage('Please enter email and password', 'error');
                return;
            }

            try {
                const response = await fetch(`${AUTH_BASE_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password,
                        display_name: 'Demo User'
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showMessage('Registration successful! You can now login.', 'success');
                } else {
                    showMessage(data.message || 'Registration failed', 'error');
                }
            } catch (error) {
                showMessage('Network error: ' + error.message, 'error');
            }
        }

        function updateAuthStatus() {
            const authStatus = document.getElementById('authStatus');
            if (authToken && currentUser) {
                authStatus.className = 'auth-status authenticated';
                authStatus.innerHTML = `
                    <div>‚úÖ Authenticated as: ${currentUser.display_name || currentUser.email}</div>
                    <div>User ID: ${currentUser.id || currentUser.user_id}</div>
                `;
            } else {
                authStatus.className = 'auth-status anonymous';
                authStatus.innerHTML = '<div>‚ùå Not Authenticated</div>';
            }
        }

        // Auction Functions
        async function loadAuctions() {
            showLoading('auctionList');

            try {
                const response = await fetch(`${API_BASE_URL}/auctions`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    displayAuctions(data.data.auctions || data.data);
                } else {
                    showMessage(data.message || 'Failed to load auctions', 'error');
                    displayAuctions([]);
                }
            } catch (error) {
                showMessage('Network error: ' + error.message, 'error');
                displayAuctions([]);
            } finally {
                hideLoading('auctionList');
            }
        }

        function displayAuctions(auctions) {
            const auctionList = document.getElementById('auctionList');

            if (!auctions || auctions.length === 0) {
                auctionList.innerHTML = '<p>No active auctions found.</p>';
                return;
            }

            auctionList.innerHTML = auctions.map(auction => {
                const now = new Date();
                const endTime = new Date(auction.end_time);
                const timeRemaining = endTime - now;
                const isActive = auction.status === 'active' && timeRemaining > 0;
                const isEnded = auction.status === 'ended' || timeRemaining <= 0;

                const timeRemainingText = isActive ? formatTimeRemaining(timeRemaining) : 'Auction Ended';

                return `
                    <div class="auction-item ${isActive ? 'active' : isEnded ? 'ended' : ''}">
                        <div class="auction-title">${auction.title}</div>
                        <div class="auction-details">
                            <div class="detail-item">
                                <span class="detail-label">ID:</span>
                                <span class="detail-value">${auction.auction_id}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Status:</span>
                                <span class="detail-value">
                                    <span class="status-badge status-${auction.status}">${auction.status}</span>
                                </span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Seller:</span>
                                <span class="detail-value">${auction.seller_id}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Type:</span>
                                <span class="detail-value">${auction.type}</span>
                            </div>
                        </div>
                        <div class="current-price">
                            Current Price: $${auction.current_price.toFixed(2)}
                        </div>
                        <div class="time-remaining">
                            ‚è∞ ${timeRemainingText}
                        </div>
                        ${isActive ? `
                        <div class="bid-section">
                            <input type="number" class="bid-input" placeholder="Your bid"
                                   min="${(auction.current_price + auction.min_bid_increment).toFixed(2)}"
                                   step="0.01">
                            <button class="btn btn-danger" onclick="placeBidOnAuction('${auction.auction_id}', this)">Bid</button>
                        </div>
                        ` : ''}
                    </div>
                `;
            }).join('');
        }

        function formatTimeRemaining(ms) {
            const seconds = Math.floor(ms / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);

            if (days > 0) return `${days}d ${hours % 24}h ${minutes % 60}m`;
            if (hours > 0) return `${hours}h ${minutes % 60}m ${seconds % 60}s`;
            if (minutes > 0) return `${minutes}m ${seconds % 60}s`;
            return `${seconds}s`;
        }

        async function createAuction() {
            if (!authToken) {
                showMessage('Please login first to create auctions', 'error');
                return;
            }

            const title = document.getElementById('auctionTitle').value;
            const description = document.getElementById('auctionDescription').value;
            const startingPrice = parseFloat(document.getElementById('startingPrice').value);
            const reservePrice = parseFloat(document.getElementById('reservePrice').value);
            const minBidIncrement = parseFloat(document.getElementById('minBidIncrement').value);
            const duration = parseInt(document.getElementById('duration').value);

            if (!title || !startingPrice || !duration) {
                showMessage('Please fill in all required fields', 'error');
                return;
            }

            const startTime = new Date();
            const endTime = new Date(startTime.getTime() + duration * 60000); // Add minutes

            try {
                const response = await fetch(`${API_BASE_URL}/auctions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        title: title,
                        description: description,
                        starting_price: startingPrice,
                        reserve_price: reservePrice,
                        min_bid_increment: minBidIncrement,
                        start_time: startTime.toISOString(),
                        end_time: endTime.toISOString(),
                        type: 'live',
                        product_id: 'demo_product_' + Date.now()
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showMessage('Auction created successfully!', 'success');
                    loadAuctions();
                    // Clear form
                    document.getElementById('auctionTitle').value = '';
                    document.getElementById('auctionDescription').value = '';
                } else {
                    showMessage(data.message || 'Failed to create auction', 'error');
                }
            } catch (error) {
                showMessage('Network error: ' + error.message, 'error');
            }
        }

        async function placeBid() {
            if (!authToken) {
                showMessage('Please login first to place bids', 'error');
                return;
            }

            const auctionId = document.getElementById('bidAuctionId').value;
            const amount = parseFloat(document.getElementById('bidAmount').value);

            if (!auctionId || !amount) {
                showMessage('Please enter auction ID and bid amount', 'error');
                return;
            }

            placeBidOnAuction(auctionId, null, amount);
        }

        async function placeBidOnAuction(auctionId, buttonElement, customAmount = null) {
            if (!authToken) {
                showMessage('Please login first to place bids', 'error');
                return;
            }

            let amount = customAmount;
            if (!amount) {
                const inputElement = buttonElement.previousElementSibling;
                amount = parseFloat(inputElement.value);
            }

            if (!amount || amount <= 0) {
                showMessage('Please enter a valid bid amount', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/auctions/${auctionId}/bids`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        amount: amount
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showMessage('Bid placed successfully!', 'success');
                    loadAuctions(); // Refresh to see updated price
                } else {
                    showMessage(data.message || 'Failed to place bid', 'error');
                }
            } catch (error) {
                showMessage('Network error: ' + error.message, 'error');
            }
        }

        // Auto-refresh auctions every 10 seconds
        setInterval(() => {
            if (authToken) {
                loadAuctions();
            }
        }, 10000);

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            updateAuthStatus();
            loadAuctions();

            // Add enter key support for forms
            document.getElementById('password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') login();
            });
        });
    </script>
</body>
</html>
